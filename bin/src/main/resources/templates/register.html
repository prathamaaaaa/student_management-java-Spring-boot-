<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="flex justify-center items-center min-h-screen py-12">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full sm:max-w-md md:max-w-lg lg:max-w-xl">
            <h1 class="text-3xl sm:text-4xl font-semibold text-center text-gray-800 mb-8">Admin Page</h1>


<form method="post" action="/submitForm" th:object="${adminModel}" class="space-y-6">
    <div class="mb-4">
        <label for="name" class="block text-xl font-medium text-gray-700">Name:</label>
        <input type="text" id="name" th:field="*{name}" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div class="text-red-500 text-sm">
            <p th:errors="*{name}"></p>
        </div>
    </div>

    <div class="mb-4">
        <label for="email" class="block text-xl font-medium text-gray-700">Email:</label>
        <input type="email" id="email" th:field="*{email}" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div class="text-red-500 text-sm">
            <p th:errors="*{email}"></p>
        </div>
    </div>

    <div class="mb-4">
        <label for="password" class="block text-xl font-medium text-gray-700">Password:</label>
        <input type="password" id="password" th:field="*{password}" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div class="text-red-500 text-sm">
            <p th:errors="*{password}"></p>
        </div>
    </div>

    <div class="mb-4">
        <label for="mobileNumber" class="block text-xl font-medium text-gray-700">Mobile Number:</label>
        <input type="text" id="mobileNumber" name="mobileNumber" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>

    <div class="mb-4">
        <label for="role" class="hidden block text-xl font-medium text-gray-700">Choose Role:</label>
        <select th:field="*{role}" class="hidden w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-xl" required>
            <option value="FACULTY">Faculty</option>
        </select>
        <div class="text-red-500 text-sm">
            <p th:errors="*{role}"></p>
        </div>
    </div>

    <div class="mb-4">
        <input type="submit" class="w-full p-3 bg-blue-500 text-white rounded-md shadow hover:bg-blue-600 transition duration-300" value="Submit">
    </div>

    <div class="text-center">
        <p class="text-gray-600">Already registered? <a th:href="@{/login}" class="text-blue-500 hover:underline">Login here</a></p>
    </div>
</form>
        </div>
        
    </div>
</body>
</html>
