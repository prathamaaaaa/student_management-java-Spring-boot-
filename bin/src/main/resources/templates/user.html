<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User </title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
	
	<h1 th:each = "admin : ${admins}">
		<span th:text="${admin.name}"></span>
			<span th:text="${admin.email}"></span>
			<span th:text="${admin.password}"></span>
		   	<h2 th:if="${admin.role =='FACULTY'}">Hello!</h2>
	</h1>

</body>
</html>
