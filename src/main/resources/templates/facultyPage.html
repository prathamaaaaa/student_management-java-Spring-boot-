<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-900">

    <!-- Header Section -->
    <header class="bg-blue-600 text-white p-6 text-center">
        <h1 class="text-4xl font-semibold">Admin Dashboard</h1>
        <p class="mt-2 text-lg">Manage Student and Admin Details</p>
    </header>

    <!-- Search Bar Section -->
    <div class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <input 
                type="text" 
                placeholder="Search by name or email..." 
                class="w-full md:w-2/3 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                id="searchBar" 
                oninput="filterTable()"
            />
            <button 
                class="ml-4 px-6 py-2 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700" 
                onclick="resetSearch()">
                Reset
            </button>
        </div>
    </div>

    <!-- Main Content Section -->
    <main class="container mx-auto p-6">

        <!-- Students List -->
        <section class="mb-12">
            <h2 class="text-2xl font-bold text-blue-600 mb-4">Students List</h2>
            <table id="studentsTable" class="min-w-full table-auto bg-white shadow-lg rounded-lg overflow-hidden">
                <thead class="bg-blue-600 text-white">
                    <tr>
                        <th class="px-6 py-3 text-left">Name</th>
                        <th class="px-6 py-3 text-left">Email</th>
                        <th class="px-6 py-3 text-left">Department</th>
                        <th class="px-6 py-3 text-left">Photo</th>
                        <th class="px-6 py-3 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}" class="border-b">
                        <td class="px-6 py-4" th:text="${student.name}"></td>
                        <td class="px-6 py-4" th:text="${student.email}"></td>
                        <td class="px-6 py-4" th:text="${student.department}"></td>
                        <td class="px-6 py-4">
                            <img th:src="@{${student.photo}}" alt="Student Photo" class="w-20 h-20 object-cover rounded-full" />
                        </td>
                        <td class="px-6 py-4">
                            <a 
                                th:href="@{/reportCard?email={email}(email=${student.email})}" 
                                class="text-blue-500 hover:underline">
                                Go to Target Page
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Admin Details -->
        <section class="mb-12">
            <h2 class="text-2xl font-bold text-blue-600 mb-4">Admin Details</h2>
            <div th:each="admin : ${admins}" class="space-y-4">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <p class="text-xl font-semibold">Name: <span th:text="${admin.name}"></span></p>
                    <p class="text-lg">Email: <span th:text="${admin.email}"></span></p>
                    <p class="text-lg">Password: <span th:text="${admin.password}"></span></p>
                    <h2 th:if="${admin.role == 'FACULTY'}" class="mt-4 text-green-600 font-semibold">Hello, Faculty!</h2>
                </div>
            </div>
        </section>

        <!-- Actions Section -->
        <section class="flex justify-center space-x-4">
            <button class="px-6 py-3 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700" th:data-url="@{/addStudentDetail}">Add Student</button>
            <a href="#" th:href="@{/addDetail}" class="text-blue-500 hover:underline">Register</a>
        </section>

    </main>

    <script>
        function filterTable() {
            const searchInput = document.getElementById('searchBar').value.toLowerCase();
            const rows = document.querySelectorAll('#studentsTable tbody tr');
            
            rows.forEach(row => {
                const name = row.children[0].textContent.toLowerCase();
                const email = row.children[1].textContent.toLowerCase();
                
                if (name.includes(searchInput) || email.includes(searchInput)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        function resetSearch() {
            document.getElementById('searchBar').value = '';
            filterTable();
        }
    </script>
</body>
</html>
