<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>faculty Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-6 flex justify-center">
        
            <div th:each="faculty : ${faculty}" class="w-[40%] mt-12 bg-white shadow-lg rounded-lg p-6">
                            <a th:href="@{/facultyPage?facultyEmail={facultyEmail}(facultyEmail=${faculty.email})}" class="w-full text-center bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition-colors duration-300">Profile</a>
            
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-8 mt-8">Faculty Profile</h1>
                <div class="flex flex-col items-center">
                    
                    <h2 class="text-xl font-semibold text-gray-800" th:text="${faculty.name}"></h2>
                    
                </div>
                
                <div class="mt-4 flex justify-center ">
                    <p><span class="font-bold">Email : </span> <span th:text="${faculty.email}"></span></p>
                </div>  
                
                <div class="mt-4 flex justify-center ">
                    <p><span class="font-bold">Mobile Number : </span> <span th:text="${faculty.mobileNumber}"></span></p>
                </div>        
                
				</div>
    </div>
</body>
</html>
