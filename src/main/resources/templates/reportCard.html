<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            text-align: center;
            width: auto;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            width: 20%;
        }
        td {
            width: 80%;
        }
        td img {
            border-radius: 50%;
            height: 100px;
            width: 100px;
        }
        .marks-list li {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h1>Student Report Card</h1>
                <a th:href="@{/StudentProfile?email={email}(email=${students.email})}" class="w-full text-center bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md transition-colors duration-300 mt-4 sm:mt-0 sm:ml-4">profile</a>

    <table>
        <thead>
            
        </thead>
        <tbody th:each="student : ${students}">
            <tr >
                <td><strong>Name : </strong>
                	<span th:text="${student.name}"></span>
                </td>
                <td rowspan="4">
                    <img th:src="@{${student.photo}}" alt="Student Photo" />
                </td>
                
            </tr>
            <tr >
                <td><strong>Email</strong>
                       	<span th:text="${student.email}"></span>
               
                </td>
            </tr>
            <tr >
                <td><strong>Department</strong>
                  	<span th:text="${student.department}"></span>
                </td>
            </tr>
            <tr >
                <td><strong>Division</strong>
                
                <span th:text="${student.division}"></span>
                </td>
            </tr>
           
            
            <tr >
                <td><strong>Subjects</strong></td>
                <td>
                    <ul>
                        <li th:each="mark : ${student.marks1}">
                            <span th:text="${mark}"></span>
                        </li>
                    </ul>
                </td>
            </tr>
            <tr >
                <td><strong>Total Marks</strong></td>
                <td th:text="${student.totalMarks}"></td>
            </tr>
            <tr >
                <td><strong>Percentage</strong></td>
                <td th:text="${student.percentage + '%'}"></td>
            </tr>
            <tr >
                <td><strong>Details</strong></td>
                <td class="action-link">
                    <a th:href="@{/StudentProfile?email={email}(email=${student.email})}">View Profile</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
