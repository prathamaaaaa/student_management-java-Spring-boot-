<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="from-blue-500 to-purple-500 h-screen flex items-center justify-center">

  <div class="bg-gray-200 p-12 rounded-lg shadow-lg w-full max-w-md transform transition duration-300 ease-in-out hover:scale-105">
    <!-- Back to Login Button (Aligned to the left) -->
    <div class="mb-6">
      <a th:href="@{/all/login}" class="text-blue-600 hover:text-blue-700 font-semibold text-sm transition duration-300">‚Üê Back to Login</a>
    </div>

    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-8">Forgot Password</h2>

    <!-- Forgot Password Form -->
    <form action=/all/forgot" method="POST" id="forgot">
      <div class="mb-6">
        <label for="email" class="block text-gray-700 text-sm font-semibold">Enter your Email</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-500 transition duration-300" required>
      </div>

      <button type="submit" id="loginButton" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 focus:outline-none transition duration-300">Send Password Reset</button>
    </form>
  </div>

</body>
</html>
