<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-6">
        <!-- Header Section -->
        <div class="flex justify-between items-center bg-white shadow-lg rounded-lg p-4">
            <h1 class="text-3xl font-bold text-blue-900">Student Profile</h1>
            <a th:href="@{/login}" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg shadow-md">
                Logout
            </a>
        </div>

        <!-- Student Profile Card -->
        <div th:each="students : ${students}" class="mt-12 bg-white shadow-xl rounded-lg w-[50%] mx-auto p-6 hover:shadow-2xl transition-shadow duration-300">
            <div class="flex flex-col items-center">
                <!-- Student Photo -->
                <img th:src="@{${students.photo}}" alt="Student Photo" class="rounded-full w-32 h-32 object-cover mb-4 border-4 border-blue-500 shadow-lg">
                
                <!-- Student Name -->
                <h2 class="text-2xl font-semibold text-gray-800 mb-2" th:text="${students.name}"></h2>
            </div>

            <!-- Student Details -->
            <div class="text-gray-700 mb-6 space-y-2">
                <div class="flex justify-between">
                    <span class="font-bold">Email:</span>
                    <span th:text="${students.email}"></span>
                </div>
                <div class="flex justify-between">
                    <span class="font-bold">Department:</span>
                    <span th:text="${students.department}"></span>
                </div>
                <div class="flex justify-between">
                    <span class="font-bold">Division:</span>
                    <span th:text="${students.division}"></span>
                </div>
                <div class="flex justify-between">
                    <span class="font-bold">Fees:</span>
                    <span th:text="${students.fees}"></span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <a th:href="@{/payFees?email={email}(email=${students.email})}" class="text-center bg-blue-500 hover:bg-blue-700 text-white px-6 py-2 rounded-lg shadow-md">
                    Pay Fees
                </a>
                <a th:href="@{/reportCard?email={email}(email=${students.email})}" class="text-center bg-green-500 hover:bg-green-700 text-white px-6 py-2 rounded-lg shadow-md">
                    View Report
                </a>
                <a th:href="@{/update?email={email}(email=${students.email})}" class="text-center bg-yellow-500 hover:bg-yellow-700 text-white px-6 py-2 rounded-lg shadow-md">
                    Update Profile
                </a>
            </div>

            <!-- Chat Section -->
            <div class="mt-8">
                <h3 class="text-lg font-semibold text-center text-blue-800">Chat Options</h3>
                <div class="flex flex-col md:flex-row justify-center gap-4 mt-4">
                    <div th:each="facuList : ${facuList}" class="bg-white shadow-lg rounded-lg p-4 text-center w-[60%]">
                        <h1 th:text="${facuList.email}" class="text-gray-700 font-medium"></h1>
                        <a th:href="@{/StuedentFacultyChat(sender=${students.name}, reciever=${facuList.name},email=${students.email})}" class="bg-blue-500 hover:bg-blue-700 text-white px-6 py-2 rounded-lg shadow-md inline-block mt-2">
                            Chat with Faculty
                        </a>
                    </div>

                    <a th:href="@{/StudentsChat?email={email}(email=${students.email})}" class="bg-blue-400 hover:bg-blue-600 text-white px-6 py-2 rounded-lg shadow-md text-center">
                        Group Chat
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
