<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function pay() {
            const fee = document.getElementById('fees').value;
            console.log(`Fee entered: ${fee}`);
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center">
    <div  class="bg-white shadow-md rounded-lg p-6 w-96">
        <h1 th:text="${students.name}"class="text-2xl font-bold text-center text-gray-700 mb-4"></h1>
        <form action="/submitData" method="post" class="space-y-4">
            <div class="bg-gray-50 p-4 rounded-md shadow-inner">
                
                <p class="text-gray-700 text-lg font-medium">
                    <span class="font-bold">Fees:</span>
                    <span th:text="${students.fees}">John Doe</span>
                </p>
                
            </div>
            <input type="hidden" name="studentEmail" th:value="${students.email}">
            <div>
                <label for="fees" class="block text-lg font-bold text-gray-600 mb-2">Enter Fees*</label>
                <input type="number" id="fees" name="fees" class="border rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter fees" required>
            </div>
            <div class="flex justify-center">
                <button type="submit" onclick="pay()" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-1">
                    Pay
                </button>
            </div>
        </form>
    </div>
</body>
</html>
